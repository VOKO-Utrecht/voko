{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Wachtwoord vergeten{% endblock %}
{% block content %}
<h1>Wachtwoord vergeten</h1>
<div class="row mt-3">
    <div class="col-md-4">
        <form action="" method="post">{% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <div class="mt-3"><button type="submit" class="btn btn-primary">
                <span class="bi-person-fill"></span> Wachtwoordreset aanvragen
            </button>
            </div>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
