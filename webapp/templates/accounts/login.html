{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Inloggen{% endblock %}
{% block content %}
<h1>Inloggen</h1>
<div class="row mt-3">
    <div class="col-md-4">
        <form action="" method="post">{% csrf_token %}
            {% bootstrap_form form %}
             <div class="mt-3"><button type="submit" class="btn btn-primary">
              <span class="bi-person-fill"></span> Inloggen
            </button>
            <a class="btn btn-default" href="{% url 'password_reset' %}" role="button">
            Wachtwoord vergeten?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
