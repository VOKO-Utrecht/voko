{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Inloggen{% endblock %}
{% block content %}
<h1>Inloggen</h1>
<div class="row mt-3">
    <div class="col-md-4">
        <form action="" method="post">{% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <div class="mt-3"><button type="submit" class="btn btn-primary">
              {% bootstrap_icon "user" %} Inloggen
            </button>
            <a class="btn btn-secondary" href="{% url 'password_reset' %}" role="button">
            Wachtwoord vergeten?</a>
            </div>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
