{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Wachtwoord instellen{% endblock %}
{% block content %}
<h1>Wachtwoord instellen</h1>
<div class="row">
    <div class="col-md-4">
        <form action="" method="post">{% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">
              {% bootstrap_icon "user" %} Wachtwoord resetten
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
