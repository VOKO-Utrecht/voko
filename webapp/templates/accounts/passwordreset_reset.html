{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}Wachtwoord instellen{% endblock %}
{% block content %}
<h1>Wachtwoord instellen</h1>
<div class="row mt-3">
    <div class="col-md-4">
        <form action="" method="post">{% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">
                <span class="bi-person-fill"></span> Wachtwoord resetten
            </button>
        </form>
    </div>
</div>
{% endblock %}
