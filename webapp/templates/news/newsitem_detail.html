{% extends 'base.html' %}
{% block title %}Nieuws{% endblock %}
{% block content %}

<h1>{{ object.title }}</h1>
<div>

    <div class="container mt-5">
        <div class="row mt-5">
            <h4>{{ object.publish_date|date:'j F Y' }}</h4>
            {{ object.summary}}
        </div>
        <div class="row mt-5">
          {% autoescape off %}{{ object.content }}{% endautoescape %}
        </div>
    </div>
</div>



{% endblock %}
